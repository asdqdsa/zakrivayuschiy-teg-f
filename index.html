<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>Закрывающий тег</title>
  <link rel="icon" href="./images/favicon.ico" sizes="any">
  <link rel="icon" href="./images/favicon.png" type="image/png">
  <link rel="icon" href="./svg/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./fonts/fonts.css">
  <link rel="stylesheet" href="./styles/variables.css">
  <link rel="stylesheet" href="./styles/globals.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/animations.css">
  <link rel="stylesheet" href="./styles/themes.css">
  <script src="./scripts/set-theme.js"></script>
</head>

<body class="page">
  <header class="header">
    <div class="header__wrapper">
      <h1 class="header__title">&lt/HTML&gt</h1>
      <h2 class="header__text">закрывающи<span class="header__text_lowercase">й</span> тег</h2>
    </div>
    <nav class="theme-menu header__theme-menu">
      <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
      <ul class="theme-menu__list">
        <li class="theme-menu__item">
          <button type="button" data-theme="dark" class="theme-menu__button">
            Темно
          </button>
        </li>
        <li class="theme-menu__item">
          <button type="button" data-theme="auto" disabled class="theme-menu__button">
            Авто
          </button>
        </li>
        <li class="theme-menu__item">
          <button type="button" data-theme="light" class="theme-menu__button">
            Светло
          </button>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="card">
      <h3 class="card__title">Фритрек и нулевой спринт: Подготовка к работе</h3>
      <div class="card__content">

        <picture class="">
          <source srcset="./images/card-background.avif 1x" type="image/avif">
          <source srcset="./images/card-background.webp 1x" type="image/webp">
          <img class="card__img" src="./images/card-background.png" alt="Пикселизованный рисунок" loading="lazy">
        </picture>
        <div class="card__about">
          <div class="about-inner-wrapper">
            <p>Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И,
              возможно, подумать, как новые знания могут повлиять на ваше будущее.</p>
            <p>Место для ваших воспоминаний о начале обучения.</p>
          </div>
          <!-- <svg>Heart</svg> -->
          <button class="card__button">Like</button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">

    <button class="footer__button-save">
      <!-- <svg>Floppydisk</svg> -->
      Сохранить на память
    </button>
  </footer>
  <script src="./scripts/like.js"></script>
</body>

</html>
